
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INFO 474 Data Exploration Tool By Tim Landowski</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>INFO 474 Data Exploration Tool</h1>
    
    <p>
        <label for="amount1">Year:</label>
        <input type="text" id="amount1" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    
    <div id="year"></div>
    
    <p>
        <label for="amount2">Month:</label>
        <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
        
    <div id="month"></div> 
    
    <p>
        <label for="amount3">Day:</label>
        <input type="text" id="amount3" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
       
    <div id="day"></div>    


    <div id='button'>
      <div class="btn-group" id="list1" data-toggle="buttons">
        <label class="btn btn-primary active">
        <input value="Year" class="school" name="school" type="radio" autocomplete="off" checked>Year
        </label>
        <label class="btn btn-primary">
        <input value="Month" class="school" name="school" type="radio" autocomplete="off">Month
        </label>
        <label class="btn btn-primary">
        <input value="Day" class="school" name="school" type="radio" autocomplete="off">Day
        </label>
      </div>
      <div class="btn-group" id="list2" data-toggle="buttons">
        <label class="btn btn-primary active">
        <input class='year' value="Sal2011" name="year" type="radio" autocomplete="off" checked>Both
        </label>
        <label class="btn btn-primary">
        <input class='year' value="Sal2012" name="year" type="radio" autocomplete="off">Temperature
        </label>
        <label class="btn btn-primary">
        <input class='year' value="Sal2013" name="year" type="radio" autocomplete="off">Precipitation
        </label>
      </div>
    </div>
    <section id="sandbox">
      <div class="container" id="vis">
      </div>
    </section>
    
    <div id='playpause'>
        <button id="playButton" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button id="pauseButton" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-pause"></span>
        </button>    
    </div>
    
    
    
    <script>
        $(function() {
            $( "#year" ).slider({
            range: true,
            min: 2000,
            max: 2015,
            values: [ 2002, 2010 ],
            slide: function( event, ui ) {
                $( "#amount1" ).val(ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
            });
            $( "#amount1" ).val($( "#year" ).slider( "values", 0 ) +
            " - " + $( "#year" ).slider( "values", 1 ) );
        });
        
        $(function() {
            $( "#month" ).slider({
            range: true,
            min: 1,
            max: 12,
            values: [ 3, 6 ],
            slide: function( event, ui ) {
                $( "#amount2" ).val(ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
            });
            $( "#amount2" ).val($( "#month" ).slider( "values", 0 ) +
            " - " + $( "#month" ).slider( "values", 1 ) );
        });
        
        $(function() {
            $( "#day" ).slider({
            range: true,
            min: 1,
            max: 31,
            values: [ 3, 12 ],
            slide: function( event, ui ) {
                $( "#amount3" ).val(ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
            });
            $( "#amount3" ).val($( "#day" ).slider( "values", 0 ) +
            " - " + $( "#day" ).slider( "values", 1 ) );
        });
        
  </script>
  
    
  </body>
</html>
